<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="contact-form" action="your-form-handler.php" method="POST">
        <fieldset>
          <legend>Contact Us</legend>
      
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name" autofocus>
      
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address">
      
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required placeholder="Enter the subject of your inquiry">
      
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>
      
          <button type="submit">Send Message</button>
        </fieldset>
      </form>
      
      <style>
        #contact-form {
          width: 400px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-family: sans-serif;
        }
      
        fieldset {
          padding: 10px;
          border: none;
        }
      
        legend {
          font-size: 1.2em;
          font-weight: bold;
        }
      
        label {
          display: block;
          margin-bottom: 5px;
        }
      
        input[type="text"],
        input[type="email"],
        textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-bottom: 10px;
        }
      
        button[type="submit"] {
          background-color: #7fca2b;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
      </style>
      
</body>
</html>
