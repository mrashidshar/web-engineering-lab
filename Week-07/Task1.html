<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>To-Do List</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #todo-list li {
            margin-bottom: 10px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        #add-task-form {
            display: flex;
            margin-top: 20px;
        }

        #new-task-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #add-task-form button {
            padding: 10px 20px;
            border: none;
            background-color: #6fa42f;
            color: white;
            cursor: pointer;
        }
    </style>

<body>
    <h1>To Do List</h1>
    <ul id="todo-list"></ul>
    <form id="add-task-form">
        <input type="text" id="new-task-input" placeholder="Enter new task">
        <button type="submit">Add Task</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
